<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- A tag abaixo define o conjunto de caracteres -->
    <meta charset="UTF-8">
<!-- Ajusta a escala da página para dispositivos --> 
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <title>Primeira aula de HTML e CSS</title>
    <!-- Importa o arquivo CSS externo para essa página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <head>
        <!-- A tag h1 cria títulos -->
        <h1>Meu primeiro site com HTML</h1>
        <!-- A tag p cria textos em parágrafo -->
        <p>Aprendendo a estilizar páginas com CSS</p>
    </head>
    <main>
        <section class="container">
            <!-- A tag h2 serve para criar um subtítulo -->
            <h2>Hello World</h2>
            <p>Este é um exemplo básico para entender a estrutura do site</p>

            <!-- A tag button serve para criar botões -->
            <button class="botão">Clique aqui para ganha um livro Wicked autografado pela Ariana Grande</button>
        </section>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <p>Desenvolvido por Danlira</p>
    </footer>
</body>
</html>
